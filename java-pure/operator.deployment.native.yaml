apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator
spec:
  selector:
    matchLabels:
      app: operator
  replicas: 1
  template:
    metadata:
      labels:
        app: operator
    spec:
      serviceAccountName: operator
      containers:
        - image: leszko/hazelcast-operator:java-native
          name: hazelcast-operator
          imagePullPolicy: Always